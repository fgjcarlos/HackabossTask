<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Moto y pasión</title>
        <link rel="shortcut icon" href="./favicon.png" type="image/png">
    </head>

    <body>
        <main class="clMain">
            <header class="clHeader">
                <h1>Moto y pasión</h1>
                <h2>Rueda bien, rueda libre, rueda seguro</h2>
            </header>
            <nav class="clMenu">
                <ul>
                    <li><a href="/index.html">Inicio</a></li>
                    <li><a href="/contact.html">Contacto</a></li>
                </ul>
            </nav>

            <div class="clSidebarL">
                <img src="" alt="photoAuthor">
                <span>Nombre</span>
                <span>Edad</span>
                <span>Ciudad</span>
                <a href="https://www.facebook.com/">Facebook</a>
                <a href="https://www.linkedin.com/">Linkedin</a>
                <a href="https://www.youtube.com/">Youtube</a>
                <a href="https://www.twitch.tv/">Twitch</a>

            </div>

            <section class="clSectionForm">
                <form action="" id="idform">
                    <h2>Formulario de contacto</h2>
                    <label for="nombre">Nombre de usuario</label>
                    <input type="text" name="nombre" id="nombre" autofocus placeholder="Nombre...." required/>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required placeholder="xxxxxx@xxxxxx.[com,es,net]">
                    <label for="url">URL de tu web</label>
                    <input type="url" name="url" id="url" placeholder="Escribe la url de tu web">
                    <label for="fecha">Fecha</label>
                    <input type="date" id="fecha" name="fecha">
                    <label for="tiempo">Tiempo</label>
                    <input type="time" name="tiempo" id="tiempo">
                    <label for="fechaHora">Fecha-hora</label>
                    <input type="datetime" name="fechaHora" id="fechaHora">
                    <label for="numero">Número</label>
                    <input type="number" name="numero" id="numero" max="10" min="-10" step="1" value="0">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" name="telefono" id="telefono" placeholder="+34 número de telefono">
                    <label for="buscar" name="buscar">Buscar</label>
                    <input type="search" name="buscar" id="buscar">
                    <label for="colorfavorito">Color favorito</label>
                    <input type="color" name="colorfavorito" id="colorfavorito">
                    <label for="mes">Mes</label>
                    <input type="month" name="mes" id="mes">
                    <label for="semana">Semana</label>
                    <input type="week" name="semana" id="semana">
                    <label for="masinfo">Mensaje</label>
                    <textarea name="masinfo" id="masinfo" cols="30" rows="10"></textarea>
                    <button type="submit">Enviar</button>
                </form>
            </section>
        </main>
        <footer class="clFooter">
            <p>Nuestros patrocinadores</p>
            <a href="https://www.honda.es/motorcycles.html">Honda</a>
            <a href="https://moto.suzuki.es/">Suzuki</a>
            <a href="https://www.yamaha-motor.eu/es/es/products/motocicletas/">Yamaha</a>
            <a href="https://www.kawasaki.es/es/products">Kawasaki</a>
        </footer>
    </body>
</html>
